# Yazi config for Arch Linux WSL (CLI tools only)
"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
ratio = [ 2, 4, 3 ]
sort_by = "alphabetical"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
sort_translit = false
linemode = "size_and_mtime"
show_hidden = true
show_symlink = true
scrolloff = 5
mouse_events = [ "click", "scroll" ]
title_format = "Yazi: {cwd}"

[preview]
wrap = "no"
tab_size = 2
max_width = 600
max_height = 900
cache_dir = "~/.cache/yazi"
image_delay = 30
image_filter = "triangle"
image_quality = 75
sixel_fraction = 15
ueberzug_scale = 1
ueberzug_offset = [ 0, 0, 0, 0 ]

[opener]
# Primary editor for all text files including markdown
edit = [
  { run = 'nvim "$@"', desc = "Edit with Neovim", block = true, for = "unix" }
]

# PDF viewer (CLI-based for WSL)
open_pdf = [
  { run = 'less "$1"', desc = "View with less", block = true, for = "unix" }
]

# Archive extraction
extract = [
  { run = '7z x "$1"', desc = "Extract with 7z", block = true, for = "unix" }
]

# Fallback - just edit everything with nvim
open = [
  { run = 'nvim "$@"', desc = "Open with Neovim", block = true, for = "unix" }
]

[open]
rules = [
  # Markdown files - open with nvim
  { name = "*.md", use = [ "edit", "reveal" ] },
  { mime = "text/markdown", use = [ "edit", "reveal" ] },

  # PDF files
  { mime = "application/pdf", use = [ "open_pdf", "reveal" ] },
  { name = "*.pdf", use = [ "open_pdf", "reveal" ] },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress}", use = [ "extract", "reveal" ] },
  { name = "*.{zip,tar,gz,bz2,xz,7z,rar}", use = [ "extract", "reveal" ] },

  # Text files by mime type
  { mime = "text/*", use = [ "edit", "reveal" ] },
  { mime = "application/json", use = [ "edit", "reveal" ] },
  { mime = "application/x-shellscript", use = [ "edit", "reveal" ] },

  # All other files - edit with nvim
  { name = "*", use = [ "edit", "reveal" ] }
]

[tasks]
micro_workers = 10
macro_workers = 10
bizarre_retry = 3
image_alloc = 536870912
image_bound = [ 0, 0 ]
suppress_preload = false

[plugin]
fetchers = [
  { id = "mime", name = "*", run = "mime", prio = "high" }
]
spotters = [
  { name = "*/", run = "folder" },
  { mime = "text/*", run = "code" },
  { mime = "application/{mbox,javascript,wine-extension-ini}", run = "code" },
  { name = "*", run = "file" }
]
preloaders = [
  { mime = "application/pdf", run = "pdf" }
]
previewers = [
  { name = "*/", run = "folder" },
  { mime = "text/*", run = "code" },
  { mime = "application/{mbox,javascript,wine-extension-ini}", run = "code" },
  { mime = "application/{json,ndjson}", run = "json" },
  { mime = "application/pdf", run = "pdf" },
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", run = "archive" },
  { mime = "application/{debian*-package,redhat-package-manager,rpm,android.package-archive}", run = "archive" },
  { name = "*.{AppImage,appimage}", run = "archive" },
  { mime = "inode/empty", run = "empty" },
  { name = "*", run = "file" }
]

[input]
cursor_blink = false

[confirm]
trash_title = "Trash {n} selected file{s}?"
trash_origin = "center"
trash_offset = [ 0, 0, 70, 20 ]

delete_title = "Permanently delete {n} selected file{s}?"
delete_origin = "center"
delete_offset = [ 0, 0, 70, 20 ]

overwrite_title = "Overwrite file?"
overwrite_content = "Will overwrite the following file:"
overwrite_origin = "center"
overwrite_offset = [ 0, 0, 50, 15 ]

quit_title = "Quit?"
quit_content = "The following tasks are still running, are you sure you want to quit?"
quit_origin = "center"
quit_offset = [ 0, 0, 50, 15 ]

[pick]
open_title = "Open with:"
open_origin = "hovered"
open_offset = [ 0, 1, 50, 7 ]

[which]
sort_by = "none"
sort_sensitive = false
sort_reverse = false
sort_translit = false
