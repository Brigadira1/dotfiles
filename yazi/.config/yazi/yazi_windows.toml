# A TOML linter such as https://taplo.tamasfe.dev/ can use this schema to validate your config.
"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[flavor]
use = "tokyo-night"
dark = "tokyo-night"

[mgr]
ratio = [2, 4, 3]
sort_by = "alphabetical"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
sort_translit = false
linemode = "size_and_mtime"
show_hidden = true
show_symlink = true
scrolloff = 5
mouse_events = ["click", "scroll"]
title_format = "Yazi: {cwd}"

[preview]
wrap = "no"
tab_size = 2
max_width = 600
max_height = 900
cache_dir = ""
image_delay = 30
image_filter = "triangle"
image_quality = 75
ueberzug_scale = 1
ueberzug_offset = [0, 0, 0, 0]

[opener]
# --- FIX: Using 'explorer' instead of 'start' handles spaces in paths correctly ---
open = [
    { run = 'explorer "%1"', orphan = true, desc = "Open", for = "windows" },
]
# Neovim (Yazi handles quoting for %*)
edit = [
    { run = 'nvim %*', block = true, desc = "Edit with Neovim", for = "windows" },
]
# Reveal in Explorer
reveal = [
    { run = 'explorer /select,"%1"', orphan = true, desc = "Reveal", for = "windows" },
]
# Extract
extract = [
    { run = 'ya pub extract --list "%1"', desc = "Extract here", for = "windows" },
]

[open]
rules = [
    # --- Office Files (Force "open" -> Explorer/Default App) ---
    { url = "*.docx", use = [
        "open",
        "reveal",
    ] },
    { url = "*.doc", use = [
        "open",
        "reveal",
    ] },
    { url = "*.xlsx", use = [
        "open",
        "reveal",
    ] },
    { url = "*.xls", use = [
        "open",
        "reveal",
    ] },
    { url = "*.pptx", use = [
        "open",
        "reveal",
    ] },
    { url = "*.ppt", use = [
        "open",
        "reveal",
    ] },

    # --- Text / Config Files (Force "edit" -> Neovim) ---
    { url = "*.txt", use = [
        "edit",
        "reveal",
    ] },
    { url = "*.log", use = [
        "edit",
        "reveal",
    ] },
    { url = "*.ini", use = [
        "edit",
        "reveal",
    ] },
    { url = "*.xml", use = [
        "edit",
        "reveal",
    ] },
    { url = "*.yaml", use = [
        "edit",
        "reveal",
    ] },
    { url = "*.toml", use = [
        "edit",
        "reveal",
    ] },
    { url = "*.json", use = [
        "edit",
        "reveal",
    ] },
    { url = "*.lua", use = [
        "edit",
        "reveal",
    ] },
    { url = "*.css", use = [
        "edit",
        "reveal",
    ] },

    # --- Standard Categories ---
    # Folder
    { url = "*/", use = [
        "edit",
        "open",
        "reveal",
    ] },
    # Text (Generic fallback for text mime types)
    { mime = "text/*", use = [
        "edit",
        "reveal",
    ] },
    # Image
    { mime = "image/*", use = [
        "open",
        "reveal",
    ] },
    # Media
    { mime = "{audio,video}/*", use = [
        "open",
        "reveal",
    ] },
    # Archives
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", use = [
        "extract",
        "reveal",
    ] },
    # JSON
    { mime = "application/{json,ndjson}", use = [
        "edit",
        "reveal",
    ] },

    # --- Fallback ---
    { url = "*", use = [
        "open",
        "edit",
        "reveal",
    ] },
]

[tasks]
micro_workers = 10
macro_workers = 10
bizarre_retry = 3
image_alloc = 536870912      # 512MB
image_bound = [10000, 10000]
suppress_preload = false

[plugin]
fetchers = [
    { id = "mime", url = "*/", run = "mime.dir", prio = "high" },
    { id = "mime", url = "local://*", run = "mime.local", prio = "high" },
    { id = "mime", url = "remote://*", run = "mime.remote", prio = "high" },
]
spotters = [
    { url = "*/", run = "folder" },
    { mime = "text/*", run = "code" },
    { mime = "application/{mbox,javascript,wine-extension-ini}", run = "code" },
    { mime = "image/{avif,hei?,jxl}", run = "magick" },
    { mime = "image/svg+xml", run = "svg" },
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { mime = "vfs/*", run = "vfs" },
    { mime = "null/*", run = "null" },
    { url = "*", run = "file" },
]
preloaders = [
    { mime = "image/{avif,hei?,jxl}", run = "magick" },
    { mime = "image/svg+xml", run = "svg" },
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { mime = "application/pdf", run = "pdf" },
    { mime = "font/*", run = "font" },
    { mime = "application/ms-opentype", run = "font" },
]
previewers = [
    { url = "*/", run = "folder" },
    { mime = "text/*", run = "code" },
    { mime = "application/{mbox,javascript,wine-extension-ini}", run = "code" },
    { mime = "application/{json,ndjson}", run = "json" },
    { mime = "image/{avif,hei?,jxl}", run = "magick" },
    { mime = "image/svg+xml", run = "svg" },
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { mime = "application/pdf", run = "pdf" },
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", run = "archive" },
    { mime = "application/{debian*-package,redhat-package-manager,rpm,android.package-archive}", run = "archive" },
    { url = "*.{AppImage,appimage}", run = "archive" },
    { mime = "application/{iso9660-image,qemu-disk,ms-wim,apple-diskimage}", run = "archive" },
    { mime = "application/virtualbox-{vhd,vhdx}", run = "archive" },
    { url = "*.{img,fat,ext,ext2,ext3,ext4,squashfs,ntfs,hfs,hfsx}", run = "archive" },
    { mime = "font/*", run = "font" },
    { mime = "application/ms-opentype", run = "font" },
    { mime = "inode/empty", run = "empty" },
    { mime = "vfs/*", run = "vfs" },
    { mime = "null/*", run = "null" },
    { url = "*", run = "file" },
]

